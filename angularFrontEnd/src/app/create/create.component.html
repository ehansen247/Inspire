<br>
<div class="container" id="formDiv">

    <!-- <p class="h3">Compose a personal quotation</p> -->
    <br>
    <div class="form-group">
        <label for="username">Username</label>
        <input #ctrl="ngModel" [(ngModel)]="username" type="username" class="form-control" id="username" placeholder="Enter username">
        <small id="usernameHelp" class="form-text text-muted">Create a new user, or enter an existing username and password</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input #ctrl="ngModel" [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <!-- <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div> -->
    <div class="form-group">
        <label for="quoteText">Enter your quote</label>
        <textarea #ctrl="ngModel" [(ngModel)]="quoteText" class="form-control" id="quoteText" rows="3"></textarea>
        <small class="form-text text-muted">Your quote will be available to anyone that knows your username</small>
    </div>
    <button (click)="submitQuote()" class="btn btn-info">Save</button> <br>

    <br>
    <div *ngIf="showSubmissionText">
        <p class="h4">{{ submissionText }}</p>
    </div>
</div>
