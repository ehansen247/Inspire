<div class="container" id="formDiv">
    
    <!-- <p class="h3">Compose a personal quotation</p> -->
    <br>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input #ctrl="ngModel" [(ngModel)]="username" type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
        <small id="usernameHelp" class="form-text text-muted">Anyone can use this username to lookup your quotes later, so make it unique!</small>
    </div>
    <!-- <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div> -->
    <div class="form-group">
        <label for="quoteText">Enter your quote</label>
        <textarea #ctrl="ngModel" [(ngModel)]="quoteText" class="form-control" id="quoteText" rows="3"></textarea>
    </div>
    <button (click)="submitQuote()" class="btn btn-info">Save</button> <br>
    <small class="form-text text-muted">***Username authentication coming soon***</small>
</div>
