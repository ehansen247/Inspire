<br>
<div class="container">
    <form>
        <div class="container" style="text-align:center;">
            <p class="h3">Compose a personal quotation</p> <br>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
            <small id="usernameHelp" class="form-text text-muted">You can use this username to lookup your quotes later.</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="quoteText">Enter your quote</label>
            <textarea class="form-control" id="quoteText" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
